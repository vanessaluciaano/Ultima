<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Ultima</title>
    <link rel="stylesheet" href="style.css">

<body>
    <img id="ultima" src="image 1.png">
    <img id="lateral" src="image 2.png">
    <span class="login">
        <p>Log in</p>
    </span>
    <div id="email">
        <input id="in-email" type="text" placeholder=" ✉ Email">
    </div>
    <div id="senha">
        <input id="in-senha" type="password" placeholder=" 🗝 Senha">
    </div>

    <div id="lembre">
        <input type="checkbox" id="Lembre" name="Lembre de mim" value="Lembra a senha">
        <label for="lembre">Lembre de mim</label>
    </div>
    <div >
        <a class="esqueci" href="https://edu.ultima.school/lgn/?action=lostpassword&redirect_to">
            Forgot Password?
        </a>
    </div>
    <button class="entrar" type="submit">Entrar</button>
    <div>
        <a  class="criar" href="#">Desejo criar minha conta</a>
    </div>
</body>

</html>
